<div class="row">
    <div class="col-md-6 title">
        <span class="title-text">Assignment</span>
    </div>
    <div class="col-md-6">
        <img src="assets/icon/user.png" class="user">
    </div>
</div>

<mat-card class="heading">
    Student Details
</mat-card>


<mat-card>
    <!-- add button -->
    <div class="row">
        <mat-card class="newButtonDivision">
            <button class="col-md-12 newButton" mat-stroked-button color="primary" (click)="newstudent('new','no')">
                Add New student
            </button>
        </mat-card>

    </div>
    <!-- Table -->
    <div class="row">
        <table mat-table [dataSource]="dataSourceTable | orderBy: sort.column:sort.descending:'case-insensitive'" class="w-100">

            <!-- id Column -->
            <ng-container matColumnDef={{id}}>
                <th mat-header-cell *matHeaderCellDef [ngClass]="selectedCls('id')" (click)="changeSorting('id')"> {{id}} </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!--First Name Column -->
            <ng-container matColumnDef={{name}}>
                <th mat-header-cell *matHeaderCellDef [ngClass]="selectedCls('name')" (click)="changeSorting('name')"> {{name}} </th>
                <td mat-cell *matCellDef="let element"> {{element.name}}  {{element.lastname}}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef={{email}}>
                <th mat-header-cell *matHeaderCellDef [ngClass]="selectedCls('email')" (click)="changeSorting('email')"> {{email}} </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef={{gender}}>
                <th mat-header-cell *matHeaderCellDef [ngClass]="selectedCls('gender')" (click)="changeSorting('gender')"> {{gender}} </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngFor="let item of genderData">
                        <ng-container *ngIf="item.Id == element.gender">{{item.Value}}</ng-container>
                    </ng-container>
                </td>
            </ng-container>

            <!-- age Column -->
            <ng-container matColumnDef={{age}}>
                <th mat-header-cell *matHeaderCellDef [ngClass]="selectedCls('age')" (click)="changeSorting('age')"> {{age}} </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>

            <ng-container matColumnDef='ACTION'>
                <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="newstudent('edit',element)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deletestudent(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
